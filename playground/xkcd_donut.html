<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<div style="float: left;">
    <p>
        Temporal progress on PolicyCORE
    </p>
    <br />
    <br />
    <p>
        we are
    </p>
    <p id="percent_elapsed">
    </p>
    <p>of the way there!</p>
</div>
<div style="float:right" id="my_dataviz"></div>

<script>

    const project_start = new Date("2025-04-23");
    const project_end = new Date("2026-05-23");

    const duration = project_end - project_start;
    const elapsed = new Date() - project_start;
    const remaining = project_end - new Date();

    const percent_elapsed = Math.min(100, Math.round((elapsed / duration) * 100));
    document.getElementById("percent_elapsed").innerText = percent_elapsed + "%";

    // set the dimensions and margins of the graph
    const width = 450,
        height = 450,
        margin = 40;

    // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
    const radius = Math.min(width, height) / 2 - margin

    // append the svg object to the div called 'my_dataviz'
    const svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", `translate(${width / 2}, ${height / 2})`);

    const data = { spend: elapsed, remaning: remaining }

    // set the color scale
    const color = d3.scaleOrdinal()
        .range(d3.schemeSet2);

    // Compute the position of each group on the pie:
    const pie = d3.pie()
        .value(function (d) { return d[1] })
    const data_ready = pie(Object.entries(data))
    // Now I know that group A goes from 0 degrees to x degrees and so on.

    // shape helper to build arcs:
    const arcGenerator = d3.arc()
        .innerRadius(0)
        .outerRadius(radius)

    // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
    svg
        .selectAll('mySlices')
        .data(data_ready)
        .join('path')
        .attr('d', arcGenerator)
        .attr('fill', function (d) { return (color(d.data[0])) })
        .attr("stroke", "black")
        .style("stroke-width", "2px")
        .style("opacity", 0.7)

    // Now add the annotation. Use the centroid method to get the best coordinates
    svg
        .selectAll('mySlices')
        .data(data_ready)
        .join('text')
        .text(function (d) { return "" + d.data[0] })
        .attr("transform", function (d) { return `translate(${arcGenerator.centroid(d)})` })
        .style("text-anchor", "middle")
        .style("font-size", 17)
</script>
